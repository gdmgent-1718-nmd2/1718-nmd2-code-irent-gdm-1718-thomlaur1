<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vul je gegevens in.</title>
</head>
<body>
    <div class="col-10 col-md-8 col-lg-6 mx-auto justify-content-center">
        <h2>Vul je gegevens in.</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="50"
            aria-valuemin="0" aria-valuemax="100" style="width:50%">
              <span class="sr-only">50% complete</span>
            </div>
          </div>
        <form>
            <div class="row">
                <div class="form-group col-12">
                    <label for="exampleInputName">Gegevens:</label>
                </div>
                <div class="form-group col-12 col-md-6">
                    <input type="name" class="form-control" id="exampleInputName" placeholder="Voornaam*">
                </div>
                <div class="form-group col-12 col-md-6">
                    <input type="surname" class="form-control" placeholder="Achternaam*">
                </div>
                <div class="form-group col-12">
                    <input type="email" class="form-control" placeholder="email*">
                </div>
                <div class="form-group col-12">
                    <input type="gsm" class="form-control" placeholder="gsm nummer*">
                </div>
                <div class="col-12 text-right">
                    <small id="verplicht" class="form-text text-muted">*Verplichte velden</small>
                </div>
                <div class="col-12 text-center buttons">
                    <a href="reserveer.html" class="button button-primary">Vorige</a>
                    <a href="reserveer_betalen.html" class="button button-primary">Verder</a>
                </div>
                
            </div>
        </form>
        <hr>
    </div>
</body>
</html>
