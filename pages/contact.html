<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    <div class="col-10 col-md-8 col-lg-6 mx-auto">
        <h2>Contact</h2>
        <form>
            <div class="form-group">
                <input type="name" class="form-control" id="exampleInputName" placeholder="Voornaam">
            </div>
            <div class="form-group">
                <input type="surname" class="form-control" id="exampleInputSurname" placeholder="Achternaam">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                <small id="emailHelp" class="form-text text-muted">We delen nooit je gegevens met anderen.</small>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Bericht"></textarea>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-secondary">Verzend</button>
        </form>
    </div>
</body>
</html>
